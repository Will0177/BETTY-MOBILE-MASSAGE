<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Betty Mobile Massage | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-zinc-950 text-white antialiased">
  <div class="fixed top-0 w-full h-screen bg-cover bg-center -z-10 opacity-45" style="background-image:url('assets/portfolio-hero-placeholder.jpg');"></div>
  <div class="bg-gradient-to-b from-black/70 via-black/40 to-black/80 min-h-screen">
    <header class="sticky top-0 z-40 py-4 px-4 sm:px-8">
      <div class="max-w-6xl mx-auto flex items-center justify-center">
        <nav class="nav-island px-6 py-3 rounded-full flex items-center gap-6 text-sm">
          <a href="index.html" class="flex items-center gap-2 font-semibold tracking-tight">
            <span class="pulse-dot w-3 h-3 rounded-full bg-gradient-to-r from-[#d16130] to-[#e98655] inline-block"></span>
            Betty Mobile Massage
          </a>
          <div class="hidden sm:flex items-center gap-4 text-slate-200/90">
            <a href="index.html" class="hover:text-white transition-colors">Home</a>
            <a href="services.html" class="hover:text-white transition-colors">Services</a>
            <a href="about.html" class="hover:text-white transition-colors">About</a>
            <a href="contact.html" class="hover:text-white transition-colors">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="px-4 sm:px-8 pt-12">
      <section class="max-w-5xl mx-auto space-y-6 fade-up">
        <p class="text-sm uppercase tracking-[0.3em] text-orange-200/80">Portfolio</p>
        <h1 class="text-4xl font-semibold font-playfair" style="font-family:'Instrument Serif',serif;">Calming setups & tools</h1>
        <p class="text-lg text-slate-200">Swap the placeholders with approved photos. All images should feel serene, warmly lit, and focus on professional mobile massage setups.</p>
      </section>

      <section class="max-w-6xl mx-auto mt-10 grid sm:grid-cols-2 lg:grid-cols-3 gap-5">
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up"><img src="assets/gallery-1-placeholder.jpg" alt="Massage table setup" class="object-cover w-full h-56"></div>
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up delay-50"><img src="assets/gallery-2-placeholder.jpg" alt="Massage tools" class="object-cover w-full h-56"></div>
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up delay-100"><img src="assets/gallery-3-placeholder.jpg" alt="Relaxing space" class="object-cover w-full h-56"></div>
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up delay-150"><img src="assets/gallery-4-placeholder.jpg" alt="Aromatherapy setup" class="object-cover w-full h-56"></div>
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up delay-200"><img src="assets/gallery-5-placeholder.jpg" alt="Client relaxing" class="object-cover w-full h-56"></div>
        <div class="rounded-2xl overflow-hidden border border-white/10 fade-up delay-250"><img src="assets/gallery-6-placeholder.jpg" alt="Warm lighting" class="object-cover w-full h-56"></div>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script>lucide.createIcons({ attrs: { 'stroke-width': 1.5 } });</script>
</body>
</html>
